<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#07080f" />
    <title>Neon Pong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <div id="ui">
      <button
        id="menu-toggle"
        class="icon-button"
        aria-controls="menu-panel"
        aria-expanded="false"
        aria-label="Einstellungen öffnen"
        data-i18n-aria="menuToggleLabel"
        type="button"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="menu-backdrop"></div>
      <div id="menu-panel">
        <div class="brand">NEON PONG</div>
        <label class="field">
          <span data-i18n="difficulty">KI-Schwierigkeit</span>
          <select id="difficulty">
            <option value="easy" data-i18n="difficultyEasy">Einfach</option>
            <option value="medium" selected data-i18n="difficultyMedium">Mittel</option>
            <option value="hard" data-i18n="difficultyHard">Schwer</option>
          </select>
        </label>
        <label class="field">
          <span data-i18n="handedness">Händigkeit</span>
          <select id="handedness">
            <option value="right" selected data-i18n="handednessRight">Rechte Hand</option>
            <option value="left" data-i18n="handednessLeft">Linke Hand</option>
          </select>
        </label>
        <label class="field">
          <span data-i18n="language">Sprache</span>
          <select id="language">
            <option value="de" selected>Deutsch</option>
            <option value="en">English</option>
          </select>
        </label>
        <label class="field">
          <span data-i18n="playUntil">Spiele bis</span>
          <input id="win-target" type="number" min="1" max="15" value="5" />
        </label>
        <div class="hint" data-i18n="controlsHint">W/S oder ↑/↓ · Maus bewegen · Touch ziehen</div>
      </div>
      <div id="start-screen" class="screen visible">
        <div class="screen-card">
          <div class="screen-title">NEON PONG</div>
          <div class="screen-subtitle">
            <span data-i18n="firstTo">Zuerst bis</span> <span id="win-target-label">5</span>
          </div>
          <div class="screen-actions">
            <button id="start-button" class="cta" type="button" data-i18n="start">
              Start
            </button>
            <button id="info-button" class="cta secondary" type="button" data-i18n="info">
              Info
            </button>
          </div>
          <div class="hint" data-i18n="controlsHint">W/S oder ↑/↓ · Maus bewegen · Touch ziehen</div>
        </div>
      </div>
      <div id="info-screen" class="screen">
        <div class="screen-card">
          <div class="screen-title" data-i18n="info">Info</div>
          <div class="screen-subtitle" data-i18n="controlsAndTips">Steuerung & Tipps</div>
          <div class="info-grid">
            <div class="info-row">
              <span class="info-label" data-i18n="keyboard">Tastatur</span>
              <span data-i18n="keyboardControls">W/S oder ↑/↓</span>
            </div>
            <div class="info-row">
              <span class="info-label" data-i18n="mouse">Maus</span>
              <span data-i18n="mouseControls">Vertikal folgen</span>
            </div>
            <div class="info-row">
              <span class="info-label" data-i18n="touch">Touch</span>
              <span data-i18n="touchControls">Drag / Swipe</span>
            </div>
            <div class="info-row">
              <span class="info-label" data-i18n="goal">Ziel</span>
              <span data-i18n="goalDescription">Zuerst bis X (im Menü)</span>
            </div>
          </div>
          <div class="info-footer">
            © 2026 meuse24 · Built with Codex · License: MIT
          </div>
          <button id="info-close" class="cta secondary" type="button" data-i18n="back">
            Zurück
          </button>
        </div>
      </div>
      <div id="gameover-screen" class="screen">
        <div class="screen-card">
          <div id="gameover-title" class="screen-title">GAME OVER</div>
          <div id="gameover-score" class="screen-subtitle">0 : 0</div>
          <button id="gameover-button" class="cta" type="button" data-i18n="playAgain">
            Noch eine Runde
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
